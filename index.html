    <script>
        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();

            const loginView = document.getElementById('loginView');
            const projectView = document.getElementById('projectView');
            const userControls = document.getElementById('userControls');
            const userEmailDisplay = document.getElementById('userEmailDisplay');

            if (!session) {
                // Not logged in: Show Login View
                if (loginView) loginView.style.display = 'flex';
                if (projectView) projectView.style.display = 'none';
                if (userControls) userControls.style.display = 'none';

                setupLoginHandlers();
            } else {
                // Logged in: Show Project View
                if (loginView) loginView.style.display = 'none';
                if (projectView) projectView.style.display = 'flex';

                if (userControls && session.user) {
                    userControls.style.display = 'flex';
                    userEmailDisplay.textContent = session.user.email;
                }

                currentUser = session.user;
                // document.getElementById('projectSection').style.display = 'block'; // Handled by projectView container
                document.getElementById('projectSection').style.display = 'block';
                loadProjects();
            }
        });

        async function handleLogout() {
            try {
                await supabase.auth.signOut();
            } catch (e) {
                console.error('Logout error:', e);
            }
            localStorage.clear();
            window.location.reload(); // Reload to show login view
        }

        async function loadProjects() {
            const listFn = document.getElementById('projectList');
            listFn.innerHTML = '<div style="color:#999;">æ­£åœ¨è·å–é¡¹ç›®åˆ—è¡¨...</div>';
            const DEFAULT_PROJECT = 'ç¿ æ¹–æ¸©å®¤';

            try {
                const { data, error } = await supabase
                    .from('facility_settings')
                    .select('project_name')
                    .eq('user_id', currentUser.id);

                if (error) throw error;
                let projects = data.map(p => p.project_name);
                if (!projects.includes(DEFAULT_PROJECT)) {
                    projects.unshift(DEFAULT_PROJECT);
                } else {
                    projects = projects.filter(p => p !== DEFAULT_PROJECT);
                    projects.unshift(DEFAULT_PROJECT);
                }
                renderProjects(projects);
            } catch (err) {
                console.error(err);
                renderProjects([DEFAULT_PROJECT]);
            }
        }

        function renderProjects(projects) {
            const listFn = document.getElementById('projectList');
            listFn.innerHTML = '';
            projects.forEach(name => {
                const btn = document.createElement('div');
                btn.className = 'project-btn';
                btn.textContent = name;
                btn.onclick = () => selectProject(name);
                listFn.appendChild(btn);
            });
        }

        // --- Login Handlers (Integrated) ---
        function setupLoginHandlers() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const guestBtn = document.getElementById('guestBtn');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            function showMessage(msg, isSuccess) {
                const el = document.getElementById('statusMessage');
                el.textContent = msg;
                el.className = 'status-message ' + (isSuccess ? 'success' : 'error');
                el.style.display = 'block';
            }

            // Guest
            if (guestBtn) {
                guestBtn.addEventListener('click', () => {
                    localStorage.setItem('guest_mode', 'true');
                    window.location.reload();
                });
            }

            // Login
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = emailInput.value.trim();
                    const password = passwordInput.value;
                    if (!email || !password) return;

                    loginBtn.disabled = true;
                    loginBtn.textContent = 'ç™»å½•ä¸­...';

                    try {
                        const { data, error } = await supabase.auth.signInWithPassword({

                        });

                        showMessage('ç™»å½•æˆåŠŸï¼æ­£åœ¨è¿›å…¥...', true);
                        setTimeout(() => window.location.reload(), 800);
                    } catch (error) {

                        showMessage('ç™»å½•å¤±è´¥: ' + error.message, false);
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'ç™»å½•';
                    }

            }

            // Register

                registerBtn.addEventListener('click', async () => {
                    const email = emailInput.value.trim();

                    if (!email || !password) {
                        showMessage('æ³¨å†Œéœ€è¾“å…¥é‚®ç®±å’Œå¯†ç ', false);
                        return;
                    }
                    registerBtn.disabled = true;
                    registerBtn.textContent = 'æ³¨å†Œä¸­...';

                    try {

                            email, password

                        if (error) throw error;
                        if (data.session) {
                            showMessage('æ³¨å†ŒæˆåŠŸï¼', true);
                            setTimeout(() => window.location.reload(), 800);
                        } else {
