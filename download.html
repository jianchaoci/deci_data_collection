    <script>
        setActiveNav('download');

        let indicators = [];

        async function initPage() {
            await initAuth();
            if (!currentUser) {
                // Not logged in handled by initAuth
                return;
            }

            // Load Indicators
            indicators = getIndicators(); // Helper from common.js
            renderIndicators();

            // Load Projects
            loadProjects();
        }

        function renderIndicators() {
            const container = document.getElementById('indicatorList');
            container.innerHTML = '';

            const groups = {
                weeklyCollected: { items: [] },
                weeklyCalculated: { items: [] },
                dailyCollected: { items: [] },
                dailyCalculated: { items: [] }
            };

            indicators.forEach(ind => {
                if (ind.frequency === 'weekly') {
                    if (ind.isStatistic) groups.weeklyCalculated.items.push(ind);
                    else groups.weeklyCollected.items.push(ind);
                } else if (ind.frequency === 'daily' || ind.frequency === 'constant') {
                    if (ind.isStatistic) groups.dailyCalculated.items.push(ind);
                    else groups.dailyCollected.items.push(ind);
                }
            });

            const lang = translations[currentLang].downloadPage;
            const order = ['weeklyCollected', 'weeklyCalculated', 'dailyCollected', 'dailyCalculated'];

            order.forEach(key => {
                const group = groups[key];
                if (group.items.length === 0) return;

                const header = document.createElement('div');
                header.style.cssText = 'width: 100%; margin: 20px 0 10px 0; border-bottom: 2px solid #eee; padding-bottom: 5px; display: flex; align-items: center; justify-content: space-between;';

                header.innerHTML = `
                    <span style="font-weight: 600; color: #065f46; font-size: 1.1rem;">${lang[key]}</span>
                `;
                container.appendChild(header);

                const grid = document.createElement('div');
                grid.className = 'indicator-list';
                grid.id = `group-${key}`;
                grid.style.marginTop = '0';

                group.items.forEach(ind => {
                    const item = document.createElement('label');
                    item.className = 'indicator-item';
                    item.innerHTML = `
                        <input type="checkbox" name="indicator" value="${ind.field}" checked onchange="onCheckboxChange()">
                        <span>${ind.name} (${ind.unit})</span>
                    `;
                    grid.appendChild(item);
                });
                container.appendChild(grid);
            });

            // Init state
            updateDropdownState();
            updateDropdownLabel();
        }

        // Custom Dropdown Logic
        function toggleDropdown() {
            document.getElementById('dropdownMenu').classList.toggle('show');
        }

        // Close dropdown when clicking outside
        window.onclick = function (event) {
            if (!event.target.closest('.custom-dropdown')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function handleDropdownClick(type) {
            const cbAll = document.getElementById('cb_all');
            const cbWeekly = document.getElementById('cb_weekly');
            const cbDaily = document.getElementById('cb_daily');

            // Logic for dropdown state
            if (type === 'all') {
                cbWeekly.checked = cbAll.checked;
                cbDaily.checked = cbAll.checked;
            } else if (type === 'weekly' || type === 'daily') {
                if (cbWeekly.checked && cbDaily.checked) cbAll.checked = true;
                else cbAll.checked = false;
            }

            // Sync with Indicators
            const checkboxes = document.querySelectorAll('input[name="indicator"]');
            checkboxes.forEach(cb => {
                const field = cb.value;
                const ind = indicators.find(i => i.field === field);
                if (!ind) return;

                const isWeekly = ind.frequency === 'weekly';
                const isDaily = (ind.frequency === 'daily' || ind.frequency === 'constant');

                if (isWeekly) cb.checked = cbWeekly.checked;
                if (isDaily) cb.checked = cbDaily.checked;
            });

            updateDropdownLabel();
        }

        function onCheckboxChange() {
            updateDropdownState();
            updateDropdownLabel();
        }

        function updateGroupHeaders() {
            // For each group header, check if all children are checked
            document.querySelectorAll('input[onchange^="toggleGroupIndicators"]').forEach(groupCb => {
                // Extract groupId from toggleGroupIndicators(this, 'groupId')
                // Regex or dataset? I used string literal in HTML.
                // Let's rely on DOM structure? 
                // The header is previous sibling of the grid? No.
                // Header is appended, then Grid is appended.
                // Grid ID is `group-${key}`.
                // I need to know which key this groupCb belongs to.
                // I can add data-group attribute to the group checkbox.
            });
            // Actually, simplest is just to reset group headers to "indeterminate" or false if not all checked.
            // But let's skip complex group header sync for now, or just leave them as simple toggles.
            // User didn't fastidiously request group header sync.
            // But my Previous `handleQuickSelect` did basic sync.
        }

        function updateDropdownState() {
            const checkboxes = Array.from(document.querySelectorAll('input[name="indicator"]'));

            let allWeeklyChecked = true;
            let allDailyChecked = true;
            let hasWeekly = false;
            let hasDaily = false;

            checkboxes.forEach(cb => {
                const field = cb.value;
                const ind = indicators.find(i => i.field === field);
                if (!ind) return;

                if (ind.frequency === 'weekly') {
                    hasWeekly = true;
                    if (!cb.checked) allWeeklyChecked = false;
                } else {
                    hasDaily = true;
                    if (!cb.checked) allDailyChecked = false;
                }
            });

            const cbAll = document.getElementById('cb_all');
            const cbWeekly = document.getElementById('cb_weekly');
            const cbDaily = document.getElementById('cb_daily');

            if (cbWeekly && cbDaily && cbAll) { // Ensure elements exist before trying to set properties
                if (hasWeekly) cbWeekly.checked = allWeeklyChecked;
                else cbWeekly.checked = true; // If no weekly items, consider weekly selection as "checked"

                if (hasDaily) cbDaily.checked = allDailyChecked;
                else cbDaily.checked = true; // If no daily items, consider daily selection as "checked"

                cbAll.checked = (cbWeekly.checked && cbDaily.checked);
            }
        }

        function updateDropdownLabel() {
            const cbAll = document.getElementById('cb_all');
            const cbWeekly = document.getElementById('cb_weekly');
            const cbDaily = document.getElementById('cb_daily');
            const label = document.getElementById('dropdownLabel');
            if (!label) return;

            const lang = translations[currentLang].downloadPage;

            if (cbAll.checked) {
                label.textContent = lang.allIndicators || 'Select All';
            } else if (cbWeekly.checked && !cbDaily.checked) {
                label.textContent = lang.allWeekly || 'All Weekly';
            } else if (!cbWeekly.checked && cbDaily.checked) {
                label.textContent = lang.allDaily || 'All Daily';
            } else {
                label.textContent = lang.custom || 'Custom';
            }
        }

        async function loadProjects() {
            if (!currentUser) return;

            // Fetch distinct project names from weekly_phenotypes and daily_phenotypes?
            // Usually facility_settings has projects list? Or just distinct from data.
            // Let's use facility_settings to get configured projects.
            const { data, error } = await supabase
                .from('facility_settings')
                .select('project_name')
                .eq('user_id', currentUser.id);

            if (error) {
                console.error('Error loading projects:', error);
                return;
            }

            // Unique projects
            const projects = [...new Set(data.map(d => d.project_name))];
            const select = document.getElementById('projectSelect');

            projects.forEach(p => {
                const option = document.createElement('option');
                option.value = p;
                option.textContent = p;
                select.appendChild(option);
            });
        }

        async function downloadData() {
            const project = document.getElementById('projectSelect').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const selectedIndicators = Array.from(document.querySelectorAll('input[name="indicator"]:checked')).map(cb => cb.value);

            if (!project) {
                alert('ËØ∑ÈÄâÊã©È°πÁõÆ (Please select a project)');
                return;
            }
            if (!startDate || !endDate) {
                alert('ËØ∑ÈÄâÊã©Êó•ÊúüËåÉÂõ¥ (Please select date range)');
                return;
            }
            if (selectedIndicators.length === 0) {
                alert('ËØ∑Ëá≥Â∞ëÈÄâÊã©‰∏Ä‰∏™ÊåáÊ†á (Please select at least one indicator)');
                return;
            }

            const btn = document.getElementById('downloadBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = '‚è≥ Processing...';

            try {
                // Fetch Facility Settings for Header Info
                let facilityInfo = {};
                const { data: facilityData, error: facilityError } = await supabase
                    .from('facility_settings')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .eq('project_name', project)
                    .single();

                if (facilityData) facilityInfo = facilityData;

                const weeklyFields = [];
                const dailyFields = [];

                selectedIndicators.forEach(field => {
                    const ind = indicators.find(i => i.field === field);
                    if (ind) {
                        if (ind.frequency === 'daily') dailyFields.push(field);
                        else if (ind.frequency === 'weekly') weeklyFields.push(field);
                        // Constant fields are handled in header
                    }
                });

                // Helper to get DB column name (Chinese)
                const getDbCol = (field) => {
                    const zhIndicators = translations.zh.indicators;
                    return zhIndicators[field] || field;
                };

                // Prepare Excel Data
                // Prepare Excel Data
                const wb = XLSX.utils.book_new();
                const wsData = [];

                // Track rows that need styling
                const headerRowsIndices = []; // Table headers
                const sectionTitleIndices = []; // Section titles (Project, Facility, Daily/Weekly Title)

                // 1. Header Information
                wsData.push([`Project: ${project}`]);
                sectionTitleIndices.push(wsData.length - 1);
                wsData.push([]);

                // Facility Settings Table
                wsData.push([`Facility Settings`]);
                sectionTitleIndices.push(wsData.length - 1);

                const facilityHeaders = ['Dripper Count (Êª¥ÁÆ≠‰∏™Êï∞)', 'Greenhouse Area (Ê∏©ÂÆ§Èù¢ÁßØ)', 'Total Dripper Count (ÊÄªÊª¥ÁÆ≠‰∏™Êï∞)', 'Preset Sample Names'];
                headerRowsIndices.push(wsData.length);
                wsData.push(facilityHeaders);

                const sampleNames = facilityInfo.sample_names || [];
                const facilityValues = [
                    facilityInfo['Êª¥ÁÆ≠‰∏™Êï∞'] || 'N/A',
                    facilityInfo['Ê∏©ÂÆ§Èù¢ÁßØ'] || 'N/A',
                    facilityInfo['ÊÄªÊª¥ÁÆ≠‰∏™Êï∞'] || 'N/A',
                    sampleNames.join(' | ')
                ];
                wsData.push(facilityValues);
                wsData.push([]); // Spacer

                // Style definition for headers and titles
                const headerStyle = {
                    font: { bold: true, color: { rgb: "FFFFFF" } },
                    fill: { fgColor: { rgb: "4F81BD" } }, // Blue background
                    alignment: { horizontal: "center", vertical: "center" },
                    border: {
                        top: { style: "thin", color: { rgb: "000000" } },
                        bottom: { style: "thin", color: { rgb: "000000" } },
                        left: { style: "thin", color: { rgb: "000000" } },
                        right: { style: "thin", color: { rgb: "000000" } }
                    }
                };

                // 2. Fetch Daily Data
                if (dailyFields.length > 0) {
                    const dbFields = dailyFields.map(f => `"${getDbCol(f)}"`);
                    const selectQuery = 'date, ' + dbFields.join(',');

                    const { data: dailyData, error } = await supabase
                        .from('daily_phenotypes')
                        .select(selectQuery)
                        .eq('user_id', currentUser.id)
                        .eq('project_name', project)
                        .gte('date', startDate)
                        .lte('date', endDate)
                        .order('date', { ascending: true });

                    if (error) throw error;

                    if (dailyData && dailyData.length > 0) {
                        wsData.push([`Daily Data (${startDate} to ${endDate})`]);
                        sectionTitleIndices.push(wsData.length - 1);

                        // Header is next row
                        headerRowsIndices.push(wsData.length);

                        const headers = ['Date', 'Week', ...dailyFields.map(f => {
                            const ind = indicators.find(i => i.field === f);
                            return ind.unit ? `${ind.name} (${ind.unit})` : ind.name;
                        })];
                        wsData.push(headers);

                        // Helper for week number
                        const getWeekNumber = (dateStr) => {
                            if (!dateStr) return '';
                            const date = new Date(dateStr);
                            const onejan = new Date(date.getFullYear(), 0, 1);
                            const millisAway = date - onejan;
                            const dayOfYear = Math.floor(millisAway / 86400000) + 1;
                            return Math.ceil(dayOfYear / 7);
                        };

                        dailyData.forEach(row => {
                            const rowData = [
                                row.date,
                                getWeekNumber(row.date),
                                ...dailyFields.map(f => {
                                    const colName = getDbCol(f);
                                    const val = row[colName];
                                    return (val !== null && val !== undefined) ? val : '';
                                })
                            ];
                            wsData.push(rowData);
                        });
                        wsData.push([]); // Spacer
                    }
                }

                // 3. Fetch Weekly Data
                if (weeklyFields.length > 0) {
                    const startYear = new Date(startDate).getFullYear();
                    const endYear = new Date(endDate).getFullYear();

                    const dbFields = weeklyFields.map(f => `"${getDbCol(f)}"`);
                    const selectQuery = 'year, week, sample_name, date, ' + dbFields.join(',');

                    const { data: weeklyData, error } = await supabase
                        .from('weekly_phenotypes')
                        .select(selectQuery)
                        .eq('user_id', currentUser.id)
                        .eq('project_name', project)
                        .gte('year', startYear)
                        .lte('year', endYear)
                        .order('year', { ascending: true })
                        .order('week', { ascending: true });

                    if (error) throw error;

                    if (weeklyData && weeklyData.length > 0) {
                        wsData.push([`Weekly Data (${startDate} to ${endDate})`]);
                        sectionTitleIndices.push(wsData.length - 1);

                        headerRowsIndices.push(wsData.length);

                        const headers = ['Date', 'Week', 'Sample Name', ...weeklyFields.map(f => {
                            const ind = indicators.find(i => i.field === f);
                            return ind.unit ? `${ind.name} (${ind.unit})` : ind.name;
                        })];
                        wsData.push(headers);

                        weeklyData.forEach(row => {
                            const rowData = [
                                row.date || '',
                                row.week,
                                row.sample_name,
                                ...weeklyFields.map(f => {
                                    const colName = getDbCol(f);
                                    const val = row[colName];
                                    return (val !== null && val !== undefined) ? val : '';
                                })
                            ];
                            wsData.push(rowData);
                        });
                        wsData.push([]);
                    }
                }

                if (wsData.length <= 7) {
                    alert('Êú™ÊâæÂà∞Êï∞ÊçÆ (No data found)');
                    return;
                }

                // Create Worksheet
                const ws = XLSX.utils.aoa_to_sheet(wsData);

                // Apply Styles to Headers
                headerRowsIndices.forEach(rowIndex => {
                    const rowData = wsData[rowIndex];
                    if (rowData) {
                        rowData.forEach((_, colIndex) => {
                            const cellRef = XLSX.utils.encode_cell({ c: colIndex, r: rowIndex });
                            if (!ws[cellRef]) ws[cellRef] = { v: rowData[colIndex], t: 's' };
                            if (ws[cellRef]) {
                                ws[cellRef].s = headerStyle;
                            }
                        });
                    }
                });

                // Apply Styles to Section Titles
                sectionTitleIndices.forEach(rowIndex => {
                    // Section titles usually span multiple columns or just the first one. 
                    // We will style the first cell and maybe merge? Or just style the cells that have text.
                    // Usually it is just the first cell wsData[rowIndex][0].
                    // Let's style the first cell heavily.
                    const cellRef = XLSX.utils.encode_cell({ c: 0, r: rowIndex });
                    if (!ws[cellRef]) ws[cellRef] = { v: wsData[rowIndex][0], t: 's' };

                    // Use same header style but maybe left aligned? User said "ÂêåÊôÇ highlight", so same style.
                    // Let's center it or keep left if it looks weird. Header style is centered.
                    // Let's use headerStyle but left alignment might be better for titles? 
                    // User said "highlight", usually implies background color.
                    // I'll stick to headerStyle (Centered) for now as requested "Same highlight".
                    if (ws[cellRef]) {
                        ws[cellRef].s = {
                            ...headerStyle,
                            alignment: { horizontal: "left", vertical: "center" } // Override alignment for titles
                        };
                    }
                    // Should we extend background to the whole row? No, just the cell with text is standard for simple exports.
                });

                // Adjust column widths
                const colWidths = [];
                wsData.forEach(row => {
                    row.forEach((cell, i) => {
                        const len = (cell ? cell.toString().length : 0);
                        colWidths[i] = Math.max(colWidths[i] || 0, len);
                    });
                });
                ws['!cols'] = colWidths.map(w => ({ wch: w + 2 }));

                XLSX.utils.book_append_sheet(wb, ws, "Data");
                XLSX.writeFile(wb, `${project}_data_${startDate}_${endDate}.xlsx`);

            } catch (err) {
                console.error(err);
                alert('Download failed: ' + err.message);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        document.addEventListener('DOMContentLoaded', initPage);
    </script>
